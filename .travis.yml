dist: xenial
language: python
cache: pip
matrix:
  include:
  - env: TOXENV=linting
    python: '3.7'
  - env: TOXENV=mypy
    python: '3.7'
  - env: TOXENV=py35
    python: '3.5'
  - env: TOXENV=py36
    python: '3.6'
  - env: TOXENV=py37
    python: '3.7'
  - env: TOXENV=pypy3
    python: pypy3.5-6.0
  - env: TOXENV=doclinks
    python: '3.7'
  - env: TOXENV=doctest
    python: '3.7'
install: travis_retry pip install tox
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
